<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>
    <!-- Ionic Stuffs -->
    <link href="css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/ionic.bundle.min.js"></script>
    <!-- custom JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

</head>

<body>

<div ng-controller="AppController">
    <ion-nav-view></ion-nav-view>
</div>

<script id="app.html" type="text/ng-template">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
            <ion-nav-view name="appContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Categories</h1>
            </ion-header-bar>
            <ion-content>
                <ion-side ng-controller='SideController'>
                    <ul class="list">
                        <li class="item" ng-repeat="category in categories"><a href="#/app/category/{{category.id}}">{{category.name}} - {{category.id}}</a></li>
                    </ul>
                </ion-side>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</script>

<script id="home.html" type="text/ng-template">
    <ion-view title="Occa-Home">
        <ion-content padding="true">
            <home-template></home-template>
        </ion-content>
    </ion-view>
</script>

<script id="category.html" type="text/ng-template">
    <ion-view title="Occa-Home">
        <ion-content padding="true">
            <category-page></category-page>
        </ion-content>
    </ion-view>
</script>

<script id="subcategory.html" type="text/ng-template">
    <ion-view title="SubCategory">
        <ion-content padding="true">
            <subcategory-page></subcategory-page>
        </ion-content>
    </ion-view>
</script>

<script id="ionCart.html" type="text/ng-template">
    <div class="list">

        <div class="item" ng-repeat="item in data.items">{{item.label}}</div>
    </div>
</script>

</body>
</html>
